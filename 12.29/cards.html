<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扑克游戏</title>
    <script src="../jquery-3.2.1.js"></script>
</head>
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    body{
        overflow: hidden;
        background: aqua;
        background: url("img/beijing1.jpg")center/cover;
    }
    .table{
        width: 1200px;
        height: 90%;
        margin:20px auto;
        background: rgba(0,0,0,0.7);
        position: relative;
    }
    .poke{
        width: 90px;
        height: 140px;
        border:1px solid #FF6F00;
        box-sizing: border-box;
        position:absolute;
        top:60px;
        left:50px;
        border-radius: 6px;
        background: url("img/img/jokey.png");
        background-position: center;
        background-size: cover;
    }
    .active{
        border:1px solid aqua;
    }
    .table>.son{
        background: aqua;
        padding:0 20px;
        border-radius: 20px;
        float: left;
        font-size: 22px;
        margin:20px 50px;

    }
    .table>.rightbtn{
        background: aqua;
        padding:0 20px;
        border-radius: 20px;
        position:absolute;
        top:550px;
        left:50%;
        cursor:pointer;
    }
    .table>.leftbtn{
        background: aqua;
        padding:0 20px;
        border-radius: 20px;
        position:absolute;
        top:600px;
        left:50%;
        cursor:pointer;
    }


</style>
<body>
    <div class="table">
        <div class="son">分数: <span>0</span></div>
        <div class="son">生命: <span>5</span></div>
        <bottton class="rightbtn"> &gt; </bottton>
        <botton class="leftbtn"> &lt; </botton>
    </div>

</body>
</html>
<script src="cards.js"></script>
