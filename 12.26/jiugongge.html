<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九宫格</title>
    <script src="../jquery-3.2.1.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding:0;
        list-style: none;
        border:0;
    }
    .box{
        width: 1200px;
        margin:0 auto;
    }
    ul{
        width: 900px;
        height: auto;
        margin: 20px auto;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    ul>li{
        width: 300px;
        height: 150px;
        border:1px solid #000;
        box-sizing: border-box;
        background: aqua;
    }
</style>
<body>
   <ul>
       <li>1</li>
       <li>2</li>
       <li>3</li>
       <li>4</li>
       <li>5</li>
       <li>6</li>
       <li>4</li>
       <li>5</li>
       <li>6</li>
       <li>7</li>
       <li>8</li>
       <li>9</li>
       <li>10</li>
       <li>11</li>
       <li>12</li>
       <li>13</li>
       <li>14</li>
       <li>15</li>
   </ul>
</body>
</html>
<script>
    $('ul>li').css({borderRight:0,borderBottom:0});
    $('li:lt(3)').css({borderTop:0});
    $('li:nth-of-type(3n+1)').css({borderLeft:0});




</script>
