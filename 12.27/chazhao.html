<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.2.1.js"></script>
</head>
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;
    }
    .box{
        width: 800px;
        height: 600px;
        border:1px solid #ccc;
        margin:0 auto;
        position: relative;
    }
    .box > li{
        width: 180px;
        height: 150px;
        border:1px solid #C4CCBB;
        position: absolute;
        bottom:10px;
        border-radius: 5px;
    }

</style>
<body>
<ul class="box">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<script>
    $(function () {
        let box = $('.box');
        let lis = $('.box>li');
        let bw = box.width(),lisw = lis.outerWidth(),margin = (bw-lisw*lis.length)/(lis.length-1);
        lis.click(function () {
            $(this).css({left:(bw-lisw),top:'0'})
        }).map(function (index) {
            return $(this).css({left:(lisw+margin)*index})
        });
    })
</script>
</body>
</html>
